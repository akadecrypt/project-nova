<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVA - Nutanix Objects Virtual Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/design-system.css">
    <style>
        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(ellipse at 20% 20%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(139, 92, 246, 0.1) 0%, transparent 50%);
            animation: bgPulse 15s ease-in-out infinite;
        }

        @keyframes bgPulse {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(5deg); }
        }

        .app-container {
            position: relative;
            z-index: 1;
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width);
            background: rgba(18, 18, 26, 0.85);
            backdrop-filter: blur(20px);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            padding: 24px;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }

        [data-theme="light"] .sidebar {
            background: rgba(255, 255, 255, 0.92);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
        }

        .logo-icon {
            width: 44px;
            height: 44px;
            background: var(--accent-gradient);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-glow);
        }

        .logo-icon svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        .logo-text {
            display: flex;
            flex-direction: column;
        }

        .logo-title {
            font-size: 22px;
            font-weight: 700;
            letter-spacing: 2px;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .logo-subtitle {
            font-size: 10px;
            color: var(--text-muted);
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .new-chat-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            padding: 14px;
            background: var(--accent-gradient);
            border: none;
            border-radius: 12px;
            color: white;
            font-family: var(--font-primary);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-normal);
            margin-bottom: 24px;
        }

        .new-chat-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-glow);
        }

        .chat-history-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-history-label {
            font-size: 11px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 12px;
            padding-left: 4px;
        }

        .chat-history-list {
            flex: 1;
            overflow-y: auto;
        }

        .chat-history-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 14px;
            border-radius: 10px;
            cursor: pointer;
            transition: all var(--transition-normal);
            margin-bottom: 4px;
            color: var(--text-secondary);
        }

        .chat-history-item:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        .chat-history-item.active {
            background: var(--bg-hover);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .chat-history-item-icon {
            width: 32px;
            height: 32px;
            background: var(--bg-tertiary);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .chat-history-item-icon svg {
            width: 16px;
            height: 16px;
            stroke: var(--text-muted);
        }

        .chat-history-item-info {
            flex: 1;
            min-width: 0;
        }

        .chat-history-item-title {
            font-size: 13px;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-history-item-time {
            font-size: 11px;
            color: var(--text-muted);
        }

        .chat-history-item-delete {
            opacity: 0;
            padding: 4px;
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            border-radius: 4px;
            transition: all var(--transition-fast);
        }

        .chat-history-item:hover .chat-history-item-delete {
            opacity: 1;
        }

        .chat-history-item-delete:hover {
            color: var(--error);
            background: var(--error-bg);
        }

        .chat-history-empty {
            padding: 20px;
            text-align: center;
            color: var(--text-muted);
            font-size: 13px;
        }

        .nav-section {
            margin-top: auto;
            padding-top: 16px;
            border-top: 1px solid var(--border-color);
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 14px;
            border-radius: 10px;
            cursor: pointer;
            transition: all var(--transition-normal);
            margin-bottom: 4px;
            color: var(--text-secondary);
            text-decoration: none;
        }

        .nav-item:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        .nav-icon {
            width: 20px;
            height: 20px;
            opacity: 0.7;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: var(--sidebar-width);
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-height: 100vh;
            overflow: hidden;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 32px;
            background: rgba(18, 18, 26, 0.7);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        [data-theme="light"] .header {
            background: rgba(255, 255, 255, 0.85);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            background: var(--warning);
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        .status-indicator.online {
            background: var(--success);
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4); }
            50% { box-shadow: 0 0 0 8px rgba(16, 185, 129, 0); }
        }

        .theme-toggle {
            display: flex;
            gap: 4px;
            padding: 4px;
            background: var(--bg-tertiary);
            border-radius: 10px;
        }

        .theme-btn {
            width: 36px;
            height: 36px;
            border: none;
            background: transparent;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            transition: all var(--transition-fast);
        }

        .theme-btn:hover {
            color: var(--text-primary);
        }

        .theme-btn.active {
            background: var(--accent-gradient);
            color: white;
        }

        .theme-btn svg {
            width: 18px;
            height: 18px;
        }

        /* Chat Area */
        .chat-area {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 32px;
            padding-bottom: 160px; /* Space for fixed input */
            display: flex;
            flex-direction: column;
            gap: 24px;
            scroll-behavior: smooth;
        }

        /* Welcome Screen */
        .welcome-screen {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px;
        }

        .welcome-icon {
            width: 120px;
            height: 120px;
            background: var(--accent-gradient);
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 32px;
            box-shadow: 0 8px 60px var(--accent-glow);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .welcome-icon svg {
            width: 60px;
            height: 60px;
            fill: white;
        }

        .welcome-title {
            font-size: 42px;
            font-weight: 600;
            margin-bottom: 12px;
            background: linear-gradient(135deg, var(--text-primary), var(--accent-primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .welcome-subtitle {
            font-size: 18px;
            color: var(--text-secondary);
            margin-bottom: 48px;
            max-width: 550px;
            line-height: 1.7;
        }

        .suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
            max-width: 600px;
        }

        .suggestion-btn {
            padding: 12px 20px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-secondary);
            font-family: var(--font-primary);
            font-size: 14px;
            cursor: pointer;
            transition: all var(--transition-normal);
        }

        .suggestion-btn:hover {
            background: var(--bg-hover);
            border-color: var(--accent-primary);
            color: var(--text-primary);
            transform: translateY(-2px);
        }

        /* Messages */
        .message {
            display: flex;
            gap: 16px;
            max-width: 850px;
            animation: messageSlide 0.4s ease;
        }

        @keyframes messageSlide {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            flex-direction: row-reverse;
            margin-left: auto;
        }

        .message-avatar {
            width: 44px;
            height: 44px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .message.assistant .message-avatar {
            background: var(--accent-gradient);
            box-shadow: var(--shadow-glow);
        }

        .message.user .message-avatar {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
        }

        .message-avatar svg {
            width: 22px;
            height: 22px;
            fill: white;
        }

        .message.user .message-avatar svg {
            fill: var(--text-secondary);
        }

        .message-content {
            padding: 16px 20px;
            border-radius: 16px;
            max-width: min(700px, calc(100vw - 160px));
            overflow: hidden;
        }

        .message.assistant .message-content {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-top-left-radius: 4px;
        }

        .message.user .message-content {
            background: var(--accent-gradient);
            border-top-right-radius: 4px;
        }

        .message-text {
            font-size: 14px;
            line-height: 1.6;
            overflow-x: visible;
            overflow-y: visible;
        }
        
        /* Section headers within messages */
        .message-text strong:first-child {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        /* Scrollable container for wide content */
        .message-text .table-wrapper {
            overflow-x: auto;
            overflow-y: hidden;
            margin: 16px 0;
            padding: 0;
            scrollbar-width: thin;
            scrollbar-color: var(--accent-primary) transparent;
            border: 1px solid var(--border-color);
            border-radius: 8px;
        }
        
        .message-text .table-wrapper + .table-wrapper {
            margin-top: 20px;
        }
        
        .message-text .table-wrapper::-webkit-scrollbar {
            height: 6px;
        }
        
        .message-text .table-wrapper::-webkit-scrollbar-track {
            background: var(--bg-tertiary);
            border-radius: 0 0 8px 8px;
        }
        
        .message-text .table-wrapper::-webkit-scrollbar-thumb {
            background: var(--accent-primary);
            border-radius: 3px;
        }

        .message.assistant .message-text {
            color: var(--text-primary);
        }

        .message.user .message-text {
            color: white;
        }

        .message-text p { margin: 0 0 12px 0; }
        .message-text p:last-child { margin-bottom: 0; }
        .message-text strong { font-weight: 600; }
        .message-text code {
            background: var(--bg-tertiary);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: var(--font-mono);
            font-size: 13px;
        }
        .message-text pre {
            background: var(--bg-primary);
            padding: 16px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 12px 0;
        }
        .message-text pre code {
            background: none;
            padding: 0;
        }
        .message-text pre {
            overflow-x: auto;
            max-width: 100%;
        }
        .message-text ul, .message-text ol {
            margin: 12px 0;
            padding-left: 24px;
        }
        .message-text li { margin-bottom: 6px; }
        
        /* Chat images (charts, graphs) */
        .chat-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 12px 0;
            background: var(--bg-tertiary);
            display: block;
        }
        .chat-image.chart-error {
            min-height: 150px;
            opacity: 0.7;
        }
        .message-text a {
            color: var(--accent-primary);
            text-decoration: none;
        }
        .message-text a:hover {
            text-decoration: underline;
        }

        /* Data Tables */
        .data-table {
            width: auto;
            border-collapse: collapse;
            margin: 0;
            font-size: 13px;
            background: var(--bg-primary);
            table-layout: auto;
        }
        .data-table th {
            background: var(--bg-tertiary);
            padding: 8px 12px;
            text-align: left;
            font-weight: 600;
            font-size: 12px;
            color: var(--text-primary);
            border-bottom: 1px solid var(--border-color);
            border-right: 1px solid var(--border-color);
            white-space: nowrap;
        }
        .data-table th:last-child {
            border-right: none;
        }
        .data-table td {
            padding: 6px 12px;
            border-bottom: 1px solid var(--border-color);
            border-right: 1px solid var(--border-color);
            color: var(--text-secondary);
            font-size: 12px;
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .data-table td:last-child {
            border-right: none;
        }
        .data-table tr:last-child td {
            border-bottom: none;
        }
        .data-table tr:nth-child(even) td {
            background: rgba(0,0,0,0.02);
        }
        [data-theme="dark"] .data-table tr:nth-child(even) td {
            background: rgba(255,255,255,0.02);
        }
        .data-table tr:hover td {
            background: var(--bg-hover);
        }
        .data-table .num {
            text-align: right;
            font-family: var(--font-mono);
            white-space: nowrap;
        }

        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            gap: 6px;
            padding: 8px 0;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--accent-primary);
            border-radius: 50%;
            animation: typingBounce 1.4s ease-in-out infinite both;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typingBounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        /* Input Area - Fixed at bottom */
        .input-area {
            position: fixed;
            bottom: 0;
            left: var(--sidebar-width);
            right: 0;
            padding: 16px 32px 24px;
            background: linear-gradient(to top, var(--bg-primary) 70%, rgba(18, 18, 26, 0.95) 85%, transparent);
            z-index: 200;
            backdrop-filter: blur(10px);
        }
        
        [data-theme="light"] .input-area {
            background: linear-gradient(to top, var(--bg-primary) 70%, rgba(255, 255, 255, 0.95) 85%, transparent);
        }

        .input-container {
            display: flex;
            gap: 12px;
            max-width: 900px;
            margin: 0 auto;
            align-items: flex-end;
        }

        .input-wrapper {
            flex: 1;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            transition: all var(--transition-normal);
        }

        .input-wrapper:focus-within {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }
        
        .input-wrapper.disabled {
            opacity: 0.6;
            pointer-events: none;
        }

        .message-input {
            width: 100%;
            padding: 16px 20px;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-family: var(--font-primary);
            font-size: 15px;
            resize: none;
            outline: none;
            max-height: 150px;
            min-height: 52px;
        }

        .message-input::placeholder {
            color: var(--text-muted);
        }
        
        .message-input:disabled {
            cursor: not-allowed;
        }

        .send-btn {
            width: 52px;
            height: 52px;
            background: var(--accent-gradient);
            border: none;
            border-radius: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-normal);
            flex-shrink: 0;
        }

        .send-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: var(--shadow-glow);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .send-btn.loading {
            animation: pulse-btn 1.5s ease-in-out infinite;
        }
        
        @keyframes pulse-btn {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }

        .send-btn svg {
            width: 22px;
            height: 22px;
            fill: white;
        }

        .input-hint {
            text-align: center;
            font-size: 11px;
            color: var(--text-muted);
            margin-top: 10px;
        }

        .input-hint kbd {
            background: var(--bg-tertiary);
            padding: 2px 6px;
            border-radius: 4px;
            border: 1px solid var(--border-color);
            font-family: var(--font-mono);
            font-size: 10px;
        }

        /* Mobile */
        .mobile-menu-btn {
            display: none;
            padding: 8px;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform var(--transition-normal);
                z-index: 1000;
            }
            .sidebar.open { transform: translateX(0); }
            .main-content { margin-left: 0; }
            .mobile-menu-btn { display: flex; }
            .chat-area { 
                padding: 20px; 
                padding-bottom: 140px;
            }
            .input-area { 
                left: 0;
                padding: 12px 16px 20px; 
            }
            .message-content {
                max-width: calc(100vw - 100px);
            }
            .welcome-title { font-size: 28px; }
            .welcome-subtitle { font-size: 15px; }
        }

        .sidebar-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .sidebar-overlay.visible {
            display: block;
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    <div class="sidebar-overlay" id="sidebarOverlay" onclick="toggleSidebar()"></div>

    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="logo">
                <div class="logo-icon">
                    <svg viewBox="0 0 24 24">
                        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                    </svg>
                </div>
                <div class="logo-text">
                    <span class="logo-title">NOVA</span>
                    <span class="logo-subtitle">Objects Assistant</span>
                </div>
            </div>

            <button class="new-chat-btn" onclick="startNewChat()">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                New Conversation
            </button>

            <div class="chat-history-section">
                <div class="chat-history-label">Recent Chats</div>
                <div class="chat-history-list" id="chatHistoryList">
                    <div class="chat-history-empty">No conversations yet</div>
                </div>
            </div>

            <div class="nav-section">
                <a href="db-browser.html" class="nav-item">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <ellipse cx="12" cy="5" rx="9" ry="3"></ellipse>
                        <path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"></path>
                        <path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"></path>
                    </svg>
                    <span>Database</span>
                </a>
                <a href="log-browser.html" class="nav-item">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                    </svg>

                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

                    </svg>

        <!-- Main Content -->
        <main class="main-content">
            <header class="header">
                <div class="header-left">
                    <button class="mobile-menu-btn" onclick="toggleSidebar()">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="3" y1="12" x2="21" y2="12"></line>

                <div class="theme-toggle">

                    <button class="theme-btn" data-theme="light" title="Light" onclick="setTheme('light')">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

                    </button>
                    <button class="theme-btn" data-theme="nutanix" title="Nutanix" onclick="setTheme('nutanix')">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polygon points="12 2 22 8.5 22 15.5 12 22 2 15.5 2 8.5 12 2"></polygon>
                        </svg>
                    </button>
                </div>
            </header>

            <div class="chat-area" id="chatArea">
                <div class="welcome-screen" id="welcomeScreen">
                    <div class="welcome-icon">
                        <svg viewBox="0 0 24 24">
                            <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                        </svg>
                    </div>
                    <h1 class="welcome-title">Hello, I'm NOVA</h1>
                    <p class="welcome-subtitle">Your intelligent assistant for Nutanix Objects. I can help you manage buckets, analyze storage trends, and much more.</p>
                    <div class="suggestions">
                        <button class="suggestion-btn" onclick="sendSuggestion('List all buckets')">List all buckets</button>
                        <button class="suggestion-btn" onclick="sendSuggestion('Create a new bucket')">Create a bucket</button>
                        <button class="suggestion-btn" onclick="sendSuggestion('Show storage statistics')">Storage stats</button>
                        <button class="suggestion-btn" onclick="sendSuggestion('Help')">Help</button>
                    </div>
                </div>
            </div>

            <div class="input-area">
                <div class="input-container">
                    <div class="input-wrapper">
                        <textarea class="message-input" id="messageInput" placeholder="Ask NOVA anything..." rows="1"></textarea>
                    </div>
                    <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                        <svg viewBox="0 0 24 24">
                            <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                        </svg>
                    </button>
                </div>
                <div class="input-hint">Press <kbd>Enter</kbd> to send Â· <kbd>Shift + Enter</kbd> for new line</div>
            </div>
        </main>
    </div>

    <script>
        // Configuration - Auto-detect backend URL based on current hostname
        const API_BASE = localStorage.getItem('nova-backend-url') || `http://${window.location.hostname}:9360`;
        let currentSessionId = `session-${Date.now()}`;
        let chatSessions = JSON.parse(localStorage.getItem('nova-chat-sessions') || '{}');
        let isProcessing = false; // Track message processing state

        // Theme
        const savedTheme = localStorage.getItem('nova-theme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);
        document.querySelectorAll('.theme-btn').forEach(btn => {
            btn.classList.toggle('active', btn.dataset.theme === savedTheme);
        });

        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('nova-theme', theme);
            document.querySelectorAll('.theme-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.theme === theme);
            });
        }

        // Sidebar toggle (mobile)
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
            document.getElementById('sidebarOverlay').classList.toggle('visible');
        }

        // Check backend status
        async function checkStatus() {
            const indicator = document.getElementById('statusIndicator');
            const text = document.getElementById('statusText');
            
            try {
                const response = await fetch(`${API_BASE}/api/status`);
                if (response.ok) {
                    const data = await response.json();
                    indicator.classList.add('online');
                    text.textContent = 'NOVA is ready';
                    return true;
                }
            } catch (e) {
                console.log('Backend not available');
            }
            
            indicator.classList.remove('online');
            text.textContent = 'Backend offline';
            return false;
        }

        // Chat history management
        function startNewChat() {
            saveCurrentSession();
            currentSessionId = `session-${Date.now()}`;
            document.getElementById('chatArea').innerHTML = document.getElementById('welcomeScreen').outerHTML;
            document.getElementById('welcomeScreen').style.display = 'flex';
            loadChatHistory();
            toggleSidebar();
        }

        function saveCurrentSession() {
            const chatArea = document.getElementById('chatArea');
            const messages = chatArea.querySelectorAll('.message');
            
            if (messages.length > 0) {
                const firstUserMsg = chatArea.querySelector('.message.user .message-text');
                const title = firstUserMsg ? firstUserMsg.textContent.substring(0, 40) : 'New conversation';
                
                chatSessions[currentSessionId] = {
                    title: title,
                    timestamp: Date.now(),
                    messages: Array.from(messages).map(msg => ({
                        role: msg.classList.contains('user') ? 'user' : 'assistant',
                        content: msg.querySelector('.message-text').innerHTML
                    }))
                };
                
                localStorage.setItem('nova-chat-sessions', JSON.stringify(chatSessions));
            }
        }

        function loadChatHistory() {
            const list = document.getElementById('chatHistoryList');
            const sessions = Object.entries(chatSessions).sort((a, b) => b[1].timestamp - a[1].timestamp);
            
            if (sessions.length === 0) {
                list.innerHTML = '<div class="chat-history-empty">No conversations yet</div>';
                return;
            }
            
            list.innerHTML = sessions.slice(0, 10).map(([id, session]) => `
                <div class="chat-history-item ${id === currentSessionId ? 'active' : ''}" onclick="switchToSession('${id}')">
                    <div class="chat-history-item-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                        </svg>
                    </div>
                    <div class="chat-history-item-info">
                        <div class="chat-history-item-title">${escapeHtml(session.title)}</div>
                        <div class="chat-history-item-time">${getTimeAgo(session.timestamp)}</div>
                    </div>
                    <button class="chat-history-item-delete" onclick="event.stopPropagation(); deleteSession('${id}')">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
            `).join('');
        }

        function getTimeAgo(timestamp) {
            const seconds = Math.floor((Date.now() - timestamp) / 1000);
            if (seconds < 60) return 'Just now';
            if (seconds < 3600) return `${Math.floor(seconds / 60)}m ago`;
            if (seconds < 86400) return `${Math.floor(seconds / 3600)}h ago`;
            return `${Math.floor(seconds / 86400)}d ago`;
        }

        function switchToSession(sessionId) {
            if (isProcessing) return; // Don't switch while processing
            
            saveCurrentSession();
            currentSessionId = sessionId;
            
            const session = chatSessions[sessionId];
            const chatArea = document.getElementById('chatArea');
            
            // Clear chat area completely
            chatArea.innerHTML = '';
            
            if (session && session.messages && session.messages.length > 0) {
                session.messages.forEach(msg => {
                    addMessage(msg.content, msg.role === 'user', true);
                });
                // Force scroll to bottom after loading
                scrollToBottom(true);
            }
            
            loadChatHistory();
            // Close sidebar on mobile
            document.getElementById('sidebar').classList.remove('open');
            document.getElementById('sidebarOverlay').classList.remove('visible');
        }

        function deleteSession(sessionId) {
            if (!confirm('Delete this conversation?')) return;
            
            delete chatSessions[sessionId];
            localStorage.setItem('nova-chat-sessions', JSON.stringify(chatSessions));
            
            if (sessionId === currentSessionId) {
                currentSessionId = `session-${Date.now()}`;
                const chatArea = document.getElementById('chatArea');
                chatArea.innerHTML = `
                    <div class="welcome-screen" id="welcomeScreen">
                        <div class="welcome-icon">
                            <svg viewBox="0 0 24 24">
                                <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                            </svg>
                        </div>
                        <h1 class="welcome-title">Hello, I'm NOVA</h1>
                        <p class="welcome-subtitle">Your intelligent assistant for Nutanix Objects. I can help you manage buckets, analyze storage trends, and much more.</p>
                        <div class="suggestions">
                            <button class="suggestion-btn" onclick="sendSuggestion('List all buckets')">List all buckets</button>
                            <button class="suggestion-btn" onclick="sendSuggestion('Create a new bucket')">Create a bucket</button>
                            <button class="suggestion-btn" onclick="sendSuggestion('Show storage statistics')">Storage stats</button>
                            <button class="suggestion-btn" onclick="sendSuggestion('Help')">Help</button>
                        </div>
                    </div>
                `;
            }
            loadChatHistory();
        }

        // Message handling
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Detect and convert tabular data to HTML table with scroll wrapper
        function detectAndFormatTable(text) {
            // Check for pipe-separated tables (markdown style)
            if (text.includes('|') && text.split('\n').filter(l => l.includes('|')).length >= 2) {
                const lines = text.split('\n');
                let tableLines = [];
                let beforeTable = [];
                let afterTable = [];
                let inTable = false;
                
                for (const line of lines) {
                    if (line.includes('|') && line.trim().split('|').length >= 2) {
                        inTable = true;
                        // Skip separator lines like |---|---|
                        if (!/^\s*\|?\s*[-:]+\s*\|/.test(line)) {
                            tableLines.push(line);
                        }
                    } else if (inTable && tableLines.length > 0) {
                        afterTable.push(line);
                    } else {
                        beforeTable.push(line);
                    }
                }
                
                if (tableLines.length >= 2) {
                    let html = beforeTable.join('\n');
                    // Wrap table in scrollable container
                    html += '\n<div class="table-wrapper"><table class="data-table"><thead><tr>';
                    
                    // Header row
                    const headers = tableLines[0].split('|').map(h => h.trim()).filter(h => h);
                    headers.forEach(h => { html += `<th>${escapeHtml(h)}</th>`; });
                    html += '</tr></thead><tbody>';
                    
                    // Data rows
                    for (let i = 1; i < tableLines.length; i++) {
                        const cells = tableLines[i].split('|').map(c => c.trim()).filter(c => c);
                        html += '<tr>';
                        cells.forEach((c, idx) => {
                            const isNum = /^[\d,.\-+%$]+$/.test(c.replace(/[,\s]/g, ''));
                            html += `<td${isNum ? ' class="num"' : ''}>${escapeHtml(c)}</td>`;
                        });
                        html += '</tr>';
                    }
                    html += '</tbody></table></div>';
                    html += afterTable.join('\n');
                    return html;
                }
            }
            
            // Check for numbered list that looks like a table (e.g., "1. bucket-name")
            const numberedListMatch = text.match(/^\d+\.\s+\S+/gm);
            if (numberedListMatch && numberedListMatch.length >= 5) {
                // It's a long numbered list - keep as list but format nicely
                return text;
            }
            
            return null;
        }

        function formatMessage(text) {
            // Split by double newlines to handle multiple sections/tables
            const sections = text.split(/\n\n+/);
            let formattedSections = [];
            
            for (const section of sections) {
                if (!section.trim()) continue;
                
                // Try to detect and format tables
                const tableFormatted = detectAndFormatTable(section);
                if (tableFormatted) {
                    formattedSections.push(
                        applyTextFormatting(tableFormatted)
                    );
                } else {
                    // Regular text formatting
                    formattedSections.push(
                        applyTextFormatting(section)
                    );
                }
            }
            
            // Join sections with proper spacing
            return formattedSections.join('<div style="margin: 16px 0; border-top: 1px solid var(--border-color); opacity: 0.3;"></div>');
        }
        
        function applyTextFormatting(text) {
            return text
                // Markdown images: ![alt](url)
                .replace(/!\[([^\]]*)\]\(([^)]+)\)/g, '<img src="$2" alt="$1" class="chat-image" onerror="this.onerror=null;this.src=\'data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%22400%22 height=%22200%22><rect fill=%22%23333%22 width=%22100%%22 height=%22100%%22/><text fill=%22%23888%22 x=%2250%%22 y=%2250%%22 text-anchor=%22middle%22>Chart failed to load</text></svg>\';this.classList.add(\'chart-error\');">')
                // Markdown links: [text](url)
                .replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank" rel="noopener">$1</a>')
                // Bold
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                // Italic
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                // Code
                .replace(/`([^`]+)`/g, '<code>$1</code>')
                // Line breaks
                .replace(/\n/g, '<br>');
        }

        function scrollToBottom(force = false) {
            const chatArea = document.getElementById('chatArea');
            if (!chatArea) return;
            
            const doScroll = () => {
                // Force immediate scroll using scrollTop
                chatArea.scrollTop = chatArea.scrollHeight + 1000;
            };
            
            // Immediate scroll
            doScroll();
            
            // Multiple delayed attempts to catch DOM updates
            setTimeout(doScroll, 50);
            setTimeout(doScroll, 150);
            setTimeout(doScroll, 300);
            setTimeout(doScroll, 500);
        }

        function addMessage(content, isUser = false, isHtml = false) {
            const chatArea = document.getElementById('chatArea');
            const welcomeScreen = document.getElementById('welcomeScreen');
            if (welcomeScreen) welcomeScreen.style.display = 'none';
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;
            
            const avatarSvg = isUser 
                ? '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>'
                : '<svg viewBox="0 0 24 24"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/></svg>';
            
            messageDiv.innerHTML = `
                <div class="message-avatar">${avatarSvg}</div>
                <div class="message-content">
                    <div class="message-text">${isHtml ? content : (isUser ? escapeHtml(content) : formatMessage(content))}</div>
                </div>
            `;
            
            chatArea.appendChild(messageDiv);
            scrollToBottom();
            
            return messageDiv;
        }

        function addTypingIndicator() {
            const chatArea = document.getElementById('chatArea');
            const typing = document.createElement('div');
            typing.className = 'message assistant';
            typing.id = 'typingIndicator';
            typing.innerHTML = `
                <div class="message-avatar">
                    <svg viewBox="0 0 24 24"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/></svg>
                </div>
                <div class="message-content">
                    <div class="typing-indicator">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            `;
            chatArea.appendChild(typing);
            scrollToBottom();
        }

        function removeTypingIndicator() {
            const typing = document.getElementById('typingIndicator');
            if (typing) typing.remove();
        }

        // Set processing state (disable/enable input)
        function setProcessingState(processing) {
            isProcessing = processing;
            const input = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');
            const inputWrapper = input.closest('.input-wrapper');
            
            input.disabled = processing;
            sendBtn.disabled = processing;
            inputWrapper.classList.toggle('disabled', processing);
            sendBtn.classList.toggle('loading', processing);
            
            if (processing) {
                input.placeholder = 'NOVA is thinking...';
            } else {
                input.placeholder = 'Ask NOVA anything...';
                input.focus();
            }
        }

        // Send message
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message || isProcessing) return;
            
            input.value = '';
            input.style.height = 'auto';
            
            addMessage(message, true);
            addTypingIndicator();
            setProcessingState(true);
            
            try {
                const response = await fetch(`${API_BASE}/api/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: message,
                        session_id: currentSessionId
                    })
                });
                
                removeTypingIndicator();
                
                if (response.ok) {
                    const data = await response.json();
                    addMessage(data.message || 'No response');
                    
                    // Show suggestions if available
                    if (data.suggestions && data.suggestions.length > 0) {
                        const chatArea = document.getElementById('chatArea');
                        const suggestionsHtml = `
                            <div class="suggestions" style="justify-content: flex-start; padding-left: 60px; margin-top: -12px;">
                                ${data.suggestions.map(s => `<button class="suggestion-btn" onclick="sendSuggestion('${escapeHtml(s)}')">${escapeHtml(s)}</button>`).join('')}
                            </div>
                        `;
                        chatArea.insertAdjacentHTML('beforeend', suggestionsHtml);
                        scrollToBottom();
                    }
                } else {
                    addMessage('Sorry, something went wrong. Please try again.');
                }
            } catch (e) {
                removeTypingIndicator();
                addMessage('Cannot connect to backend. Please check if the server is running.');
            }
            
            setProcessingState(false);
            saveCurrentSession();
            loadChatHistory();
        }

        function sendSuggestion(text) {
            document.getElementById('messageInput').value = text;
            sendMessage();
        }

        // Input handling
        const messageInput = document.getElementById('messageInput');
        
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey && !isProcessing) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        messageInput.addEventListener('input', () => {
            messageInput.style.height = 'auto';
            messageInput.style.height = Math.min(messageInput.scrollHeight, 150) + 'px';
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            checkStatus();
            loadChatHistory();
            setInterval(checkStatus, 30000);
            
            // Set up MutationObserver to auto-scroll when content is added
            const chatArea = document.getElementById('chatArea');
            const observer = new MutationObserver((mutations) => {
                // Check if we should auto-scroll (user hasn't scrolled up significantly)
                const isNearBottom = chatArea.scrollHeight - chatArea.scrollTop - chatArea.clientHeight < 200;
                if (isNearBottom || isProcessing) {
                    scrollToBottom();
                }
            });
            
            observer.observe(chatArea, { 
                childList: true, 
                subtree: true,
                characterData: true
            });
        });
    </script>
